        fluent-button {
            font-size: 24px;
            padding: 12px 24px;
            background-color: #FFFFFF;
            color: #0078d4;
            border: none;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        fluent-button:hover {
            background-color: #b9b9b9;
        }
        p {
            font-size: 18px;
            color: #333333;
            margin: 20px 0;
        }
        iframe {
            border-radius: 12px;
            margin-bottom: 10px;
        }

</head>
